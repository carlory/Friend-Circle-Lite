name: Friend Circle Lite

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  friend-circle-lite:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
    - name: Pull Latest Repository
      uses: actions/checkout@v4

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Ensure temp folder is not empty
      run: |
        mkdir -p ./temp
        echo "placeholder" > ./temp/.keep

    - name: Download temp file artifact
      uses: dawidd6/action-download-artifact@v6
      with:
        github_token: ${{secrets.GITHUB_TOKEN}}
        branch: main
        name: 'temp'
        path: './temp'
        if_no_artifact_found: warn

    - name: Check RSS feeds
      env:
        SMTP_PWD: ${{ secrets.SMTP_PWD }}
        FCL_REPO: ${{ github.repository }}
      run: |
        echo "Checking RSS feeds..."
        python run.py
        ls ./temp
    
    - name: Upload temp file as artifact
      uses: actions/upload-artifact@v4
      with:
        name: 'temp'
        path: './temp'
        retention-days: 30

    - name: git config
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Commit changes
      run: |
        mkdir pages
        cp -r main ./static/index.html ./static/readme.md ./static/favicon.ico ./static/bg-light.webp ./temp/cache.json ./static/bg-dark.webp all.json errors.json pages/
        cd pages
        git init
        git add .
        git commit -m "⏱️ $(date +"%Y年%m月%d日-%H时%M分") GitHub Actions定时更新"
        git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:page

    - name: Log into registry ghcr.io
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
  
    - name: Build and Push Docker Image
      run: |
        docker build -t ghcr.io/${{ github.actor }}/friend-circle-lite:latest .
        docker push ghcr.io/${{ github.actor }}/friend-circle-lite:latest

    - name: Set up kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: v1.33.4

    - name: Configure kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > $HOME/.kube/config

    - name: Test connection
      run: kubectl get nodes
    - name: Deploy blog to Kubernetes
      run: |
        kubectl -n blog apply -f k3s/friend-circle-lite.yaml
        kubectl -n blog rollout restart deployment/friend-circle-lite
        kubectl -n blog rollout status deployment/friend-circle-lite

    - name: Delete Workflow Runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 30
        keep_minimum_runs: 6
  keepalive-workflow:
    name: Keepalive Workflow
    if: ${{ always() }}
    needs: friend-circle-lite
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1
